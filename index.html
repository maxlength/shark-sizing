<!DOCTYPE html>
<html>
  <head>
    <title>Shark Sizing | Room</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <header>Hello, <span class="username"></span></header>
    <div id="sizingPanel" class="hiddenEstimates">
      <div class="storyToEstimate">
        <p>What we are estimating</p>
        <input type="text" name="story" />
        <button>Delete</button>
        <h2></h2>
      </div>
      <ul class="sizes">
        <li class="size">
          <p>1</p>
          <button class="btn" data-size="1">Submit</button>
        </li>
        <li class="size">
          <p>2</p>
          <button data-size="2">Submit</button>
        </li>
        <li class="size">
          <p>3</p>
          <button data-size="3">Submit</button>
        </li>
        <li class="size">
          <p>5</p>
          <button data-size="5">Submit</button>
        </li>
        <li class="size">
          <p>8</p>
          <button data-size="8">Submit</button>
        </li>
        <li class="size">
          <p>13</p>
          <button data-size="13">Submit</button>
        </li>
      </ul>

      <div class="mostVotedPanel"></div>

      <div class="buttonsRow">
        <button class="mostVotedEstimates btn">
          <span>Most voted</span>
        </button>
        <button class="toggleEstimates btn">
          <span class="showEstimates">Show</span
          ><span class="hideEstimates">Hide</span>
        </button>
        <button class="deleteEstimates btn">
          <span>Delete</span>
        </button>
      </div>

      <ul class="usernamesAndSizes">
        <li class="header">
          <span>Name</span>
          <span>Estimate</span>
        </li>
      </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/main.js" type="text/javascript"></script>
  </body>
</html>
