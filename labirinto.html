<head>
  <style>
    /**
 * Mini Reset
 *=============*/
    html {
      font-size: 14px;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body,
    ol,
    ul,
    li,
    a,
    button {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 0;
    }

    a {
      text-decoration: underline;
    }

    button {
      -webkit-appearance: button;
      background-color: transparent;
      display: block;
      cursor: pointer;
    }

    /** ===============
* Mini reset end
*/
    .board {
      display: flex;
      flex-wrap: wrap;
    }
    .currentTile {
      width: 100px;
    }
    .board {
      width: 700px;
    }
    .tile {
      flex: 1 0 100px;
      height: 100px;
      border: 1px solid;
      background-color: chocolate;
    }
    .subtiles {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }
    .subtiles li {
      flex: 1 0 33.33%;
      height: 33.33px;
      overflow: hidden;
    }
    .road {
      background-color: white;
    }
    .treasure {
      background-size: 100%;
      background-repeat: no-repeat;
    }
    .fantasma {
      background-image: url("/img/fantasma.jpg");
    }
  </style>
</head>
<body>
  <div class="currentTile"></div>
  <div class="board"></div>
</body>
<script src="/labirinto.js" type="text/javascript"></script>
