<head>
  <style>
    /**
 * Mini Reset
 *=============*/
    html {
      font-size: 14px;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body,
    ol,
    ul,
    li,
    a,
    button {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 0;
    }

    a {
      text-decoration: underline;
    }

    button {
      -webkit-appearance: button;
      background-color: transparent;
      display: block;
      cursor: pointer;
    }

    /** ===============
* Mini reset end
*/
    .boardWrapper {
      position: relative;
      margin: 100px auto;
      width: 700px;
    }
    .mover {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: lightblue;
    }
    .mover:hover {
      background-color: lightyellow;
    }
    .mover.disabled {
      cursor: default;
      opacity: 0;
    }
    .mover[data-position="1"],
    .mover[data-position="3"],
    .mover[data-position="5"] {
      top: -100px;
    }
    .mover[data-position="43"],
    .mover[data-position="45"],
    .mover[data-position="47"] {
      bottom: -100px;
    }
    .mover[data-position="7"],
    .mover[data-position="21"],
    .mover[data-position="35"] {
      left: -100px;
    }
    .mover[data-position="13"],
    .mover[data-position="27"],
    .mover[data-position="41"] {
      right: -100px;
    }
    .mover[data-position="1"],
    .mover[data-position="43"] {
      left: 100px;
    }
    .mover[data-position="3"],
    .mover[data-position="45"] {
      left: 300px;
    }
    .mover[data-position="5"],
    .mover[data-position="47"] {
      left: 500px;
    }
    .mover[data-position="7"],
    .mover[data-position="13"] {
      top: 100px;
    }
    .mover[data-position="21"],
    .mover[data-position="27"] {
      top: 300px;
    }
    .mover[data-position="35"],
    .mover[data-position="41"] {
      top: 500px;
    }
    .endTurn {
      position: fixed;
      top: 300px;
      left: 100px;
      background-color: olivedrab;
      color: white;
      padding: 5px;
    }
    .board {
      display: flex;
      flex-wrap: wrap;
      margin: 0 auto;
    }
    .currentTile {
      width: 100px;
      position: fixed;
      top: 100px;
      left: 100px;
      cursor: pointer;
    }
    .board {
      width: 700px;
    }
    .tile {
      position: relative;
      flex: 1 0 100px;
      height: 100px;
      border: 1px solid;
      background-color: chocolate;
    }
    .subtiles {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }
    .subtiles li {
      flex: 1 0 33.33%;
      height: 33.33px;
      overflow: hidden;
    }
    .road {
      background-color: white;
    }
    .treasure {
      background-size: 100%;
      background-repeat: no-repeat;
    }

    .anello {
      background-image: url("/img/anello.jpg");
    }
    .bottino {
      background-image: url("/img/bottino.jpg");
    }
    .candelabro {
      background-image: url("/img/candelabro.jpg");
    }
    .chiavi {
      background-image: url("/img/chiavi.jpg");
    }
    .corona {
      background-image: url("/img/corona.jpg");
    }
    .drago {
      background-image: url("/img/drago.jpg");
    }
    .elmo {
      background-image: url("/img/elmo.jpg");
    }
    .falena {
      background-image: url("/img/falena.jpg");
    }
    .fantasma {
      background-image: url("/img/fantasma.jpg");
    }
    .fata {
      background-image: url("/img/fata.jpg");
    }
    .genio {
      background-image: url("/img/genio.jpg");
    }
    .gnomo {
      background-image: url("/img/gnomo.jpg");
    }
    .gufo {
      background-image: url("/img/gufo.jpg");
    }
    .libro {
      background-image: url("/img/libro.jpg");
    }
    .mappa {
      background-image: url("/img/mappa.jpg");
    }
    .pipistrello {
      background-image: url("/img/pipistrello.jpg");
    }
    .ragno {
      background-image: url("/img/ragno.jpg");
    }
    .scarabeo {
      background-image: url("/img/scarabeo.jpg");
    }
    .scrigno {
      background-image: url("/img/scrigno.jpg");
    }
    .smeraldo {
      background-image: url("/img/smeraldo.jpg");
    }
    .spada {
      background-image: url("/img/spada.jpg");
    }
    .teschio {
      background-image: url("/img/teschio.jpg");
    }
    .topo {
      background-image: url("/img/topo.jpg");
    }

    .treasure.blu {
      background-color: darkblue;
    }
    .treasure.giallo {
      background-color: yellow;
    }
    .treasure.rosso {
      background-color: darkred;
    }
    .treasure.verde {
      background-color: darkgreen;
    }
    .player:after {
      content: "";
      position: absolute;
      top: 33.33px;
      left: 33.33px;
      width: 33.33px;
      height: 33.33px;
      border-radius: 33.33px;
      border: 2px solid black;
      z-index: 1;
    }
    .player.giallo:after {
      background-color: yellow;
    }
    .player.rosso:after {
      background-color: darkred;
    }
    .player.blu:after {
      background-color: darkblue;
    }
    .player.verde:after {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="currentTile"></div>
  <div class="boardWrapper">
    <button class="mover" data-position="1" data-disable-position="43"></button>
    <button class="mover" data-position="3" data-disable-position="45"></button>
    <button class="mover" data-position="5" data-disable-position="47"></button>
    <button class="mover" data-position="43" data-disable-position="1"></button>
    <button class="mover" data-position="45" data-disable-position="3"></button>
    <button class="mover" data-position="47" data-disable-position="5"></button>
    <button class="mover" data-position="7" data-disable-position="13"></button>
    <button
      class="mover"
      data-position="21"
      data-disable-position="27"
    ></button>
    <button
      class="mover"
      data-position="35"
      data-disable-position="41"
    ></button>
    <button class="mover" data-position="13" data-disable-position="7"></button>
    <button
      class="mover"
      data-position="27"
      data-disable-position="21"
    ></button>
    <button
      class="mover"
      data-position="41"
      data-disable-position="35"
    ></button>
    <div class="board"></div>
    <button class="endTurn">Termina turno</button>
  </div>
</body>
