<head>
  <style>
    /**
 * Mini Reset
 *=============*/
    html {
      font-size: 14px;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body,
    ol,
    ul,
    li,
    a,
    button {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 0;
    }

    a {
      text-decoration: underline;
    }

    button {
      -webkit-appearance: button;
      background-color: transparent;
      display: block;
      cursor: pointer;
    }

    /** ===============
* Mini reset end
*/
    ul {
      display: flex;
      flex-wrap: wrap;
      width: 700px;
    }
    li {
      flex: 1 0 100px;
      height: 100px;
      border: 1px solid;
      padding: 10px;
    }
  </style>
</head>
<body></body>
<script src="/labirinto.js" type="text/javascript"></script>
