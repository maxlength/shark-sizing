<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/labirinto.css" />
  </head>
  <body>
    <div class="fixedPanel">
      <div class="currentPlayerWrapper">
        <p>E' il turno del giocatore</p>
        <p class="currentPlayer"></p>
        <p>
          Devi sempre muovere prima un tassello.<br />Dopo, se vuoi, puoi
          spostare la tua pedina.
        </p>
      </div>
      <div class="currentTile"></div>
      <p>
        Clicca la tessera per ruotarla.<br />Clicca su una freccia per
        inserirla.
      </p>
      <div class="playersTreasuresStatus">
        <ul></ul>
      </div>
      <div class="currentTreasureWrapper">
        <p>Tesoro da trovare</p>
        <div class="currentTreasure"></div>
      </div>
      <button class="endTurn">Termina turno</button>
    </div>

    <div class="boardWrapper">
      <button
        class="mover"
        data-position="1"
        data-disable-position="43"
      ></button>
      <button
        class="mover"
        data-position="3"
        data-disable-position="45"
      ></button>
      <button
        class="mover"
        data-position="5"
        data-disable-position="47"
      ></button>
      <button
        class="mover"
        data-position="43"
        data-disable-position="1"
      ></button>
      <button
        class="mover"
        data-position="45"
        data-disable-position="3"
      ></button>
      <button
        class="mover"
        data-position="47"
        data-disable-position="5"
      ></button>
      <button
        class="mover"
        data-position="7"
        data-disable-position="13"
      ></button>
      <button
        class="mover"
        data-position="21"
        data-disable-position="27"
      ></button>
      <button
        class="mover"
        data-position="35"
        data-disable-position="41"
      ></button>
      <button
        class="mover"
        data-position="13"
        data-disable-position="7"
      ></button>
      <button
        class="mover"
        data-position="27"
        data-disable-position="21"
      ></button>
      <button
        class="mover"
        data-position="41"
        data-disable-position="35"
      ></button>
      <div class="board"></div>
    </div>
  </body>
  <script src="/labirinto.js" type="text/javascript"></script>
</html>
